<div class="short-url">  
    <a href="{{ shortUrl.shortUrl }}" target="_blank">{{ shortUrl.shortUrl }}</a>
    <button class="btn-transparent btn" (click)="copyShortUrlLink()">
        {{ i18n.t.general.copy }}
    </button>
    <a class="info-link" *ngIf="shortUrl.showCount" (click)="openStats()">
        {{ shortUrl.countClick }} <fa-icon [icon]="icon.pointer"></fa-icon>
    </a>
    
    <input  [(ngModel)]="shortUrl.shortUrl" class="hidden-short-url" #shortUrlLink>
</div>
